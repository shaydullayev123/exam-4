<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CDN Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1 class="text-center my-5">Todoist</h1>

    <div class="container">
      <form class="row" id="todoForm" onsubmit="return addTodo(event)">
        <div class="col-md-3"></div>
        <div class="col-md-6 w-50 input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Task"
            aria-label="Task"
          />
          <input type="datetime-local" class="form-control" />
          <button class="btn btn-primary">Add todo</button>
        </div>
        <div class="col-md-3"></div>
      </form>
    </div>

    <ol
      id="todoList"
      class="container list-group list-group-numbered d-flex flex-column align-items-center pt-5"
    ></ol>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
